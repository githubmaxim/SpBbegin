<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="" type="text/css">
    <title>Основные механизмы</title>
</head>
<body>
<div th:if="${param.error}">
    <div style="margin:10px; color:red">Invalid username or password! Try entering again.</div>
</div>
<div th:if="${param.logout}">
    <div style="margin:10px; color:red">You have been logged out!</div>
</div>

Login page
<!--    th:action и th:object это методы thymeleaf-->
     <form action="#" th:action="@{/login}" th:object="${login}" method="post">
        <div><label> User name : <input type="text" name="username" /></label></div>
        <div><label> Password : <input type="password" name="password" /></label></div>
        <div><input type="submit" value="Sign in" /></div>
    </form>
<div style="margin:10px;"><a href="/registration">Add new user</a></div>
<div style="margin:10px;"><a href="/">log off</a></div>
</body>
</html>
